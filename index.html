<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invisible</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/images/logo_2.svg" alt="Le logo de Invisible" />
      </div>
      <nav>
        <ul>
          <li><a href="#accueil">Accueil</a></li>
          <li><a href="#apropos">À propos</a></li>
          <li><a href="#formules">Nos Formules</a></li>
          <li class="contact-item"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner-content">
          <div class="banner-content-main">
            <h1>Sensibiliser. Détecter. Accompagner.</h1>
            <p class="banner-content-description">
              INVISIBLE fournit une solution efficace pour réduire votre
              contribution AGEFIPH et révéler vos talents INVISIBLEs.
            </p>
            <a href="#formules" class="banner-content-button"
              >Demande de devis</a
            >
          </div>
          <div class="banner-content-icons">
            <div class="icons-wrapper">
              <img src="assets/icons/padlock.svg" alt="Tout en 1" />
              <p>Tout en 1</p>
            </div>
            <div class="icons-wrapper">
              <img
                src="assets/icons/window.svg"
                alt="Entièrement personnalisable"
              />
              <p>Entièrement personnalisable</p>
            </div>
            <div class="icons-wrapper">
              <img
                src="assets/icons/together.svg"
                alt="Accompagnement sur mesure"
              />
              <p>Accompagnement sur mesure</p>
            </div>
          </div>
        </div>
        <img src="assets/images/banner.svg" alt="Le logo de Invisible" />
        <img
          class="banner-support"
          src="assets/images/banner_support.webp"
          alt="Image de support"
        />
      </section>
      <section class="about"></section>
    </main>
    <footer></footer>
  </body>
</html>
